name: Build, Test, and Upload Binaries

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.22]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Check out code
      uses: actions/checkout@v3

    - name: Get dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./... -v

    - name: Build binary
      shell: bash
      run: |
        case ${{ matrix.os }} in
          ubuntu-latest)
            GOOS=linux
            ;;
          windows-latest)
            GOOS=windows
            ;;
          macos-latest)
            GOOS=darwin
            ;;
          *)
            echo "Unsupported OS"
            exit 1
            ;;
        esac

        GOARCH=amd64
        output="build/${GOOS}_${GOARCH}/gowol"
        if [[ $GOOS == "windows" ]]; then
          output+=".exe"
        fi
        mkdir -p $(dirname $output)
        GOOS=$GOOS GOARCH=$GOARCH go build -o $output .

    - name: Commit and Push Binaries to Repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git checkout -b build-binaries
        mkdir -p bin
        cp -r build/* bin/
        git add bin/
        git commit -m "Add build binaries"
        git push
      continue-on-error: true
